<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Your Moving Companion</title>
      
      <link rel="stylesheet" href="css/style.css">

      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   
   </head>
   <body>


      <div class="container">
         <form class="form-inline" id="form-container">
            <div class="form-group">
               <label for="street">Street:</label>
               <input type="text" class="form-control" id="street" value="">
            </div>
            <div class="form-group">
               <label for="city">City:</label>
               <input type="text" class="form-control" id="city" value="">
            </div>
            <button type="submit" class="btn btn-default">Send Query</button>
         </form>
      </div>
    
      <hr>
      <div class="container">
         <h2 id="greeting" class="greeting">Where do you want to live?</h2>
         <div class="wikipedia-container">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <ul id="wikipedia-links"></ul>
         </div>
         <div class="nytimes-container">
            <h3 id="nytimes-header">New York Times Articles</h3>
            <ul id="nytimes-articles" class="article-list">
            </ul>
         </div>
      </div>


      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      
      <script src="js/script.js"></script>
   
   </body>
</html>
